<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="categoriaForm" (ngSubmit)="agregarCategoria()">
                        <div class="mb-3">
                            <input
                                type="text"
                                formControlName="nombre"
                                class="form-control form-control-lg"
                                placeholder="Nombre de la categoría"
                            />
                            <div class="text-danger" *ngIf="categoriaForm.get('nombre')?.hasError('required') && categoriaForm.get('nombre')?.touched">
                                <span>El nombre de la categoría <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <textarea
                                formControlName="descripcion"
                                class="form-control form-control-lg"
                                rows="3"
                                placeholder="Descripción de la categoría"
                            ></textarea>
                            <div class="text-danger" *ngIf="categoriaForm.get('descripcion')?.hasError('required') && categoriaForm.get('descripcion')?.touched">
                                <span>La descripción de la categoría <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/listar-categoria" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="categoriaForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
